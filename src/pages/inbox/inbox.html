<ion-header no-border>

  <ion-navbar color="primary" >
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Inbox</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Search"></ion-searchbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let message of messages" (click)="readMessage(message)">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{message.image}}">
        </ion-thumbnail>
        <h2>{{message.name}}</h2>
        <h3>{{message.subject}}</h3>
        <p>{{message.message}}</p>
        <ion-note item-end>{{message.date_recieved | date}}</ion-note>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="undo"></ion-icon>
          Reply
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" navPush="ComposeMailPage">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
