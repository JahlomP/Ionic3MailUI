<ion-header>

  <ion-navbar>

        <ion-icon name="menu"></ion-icon>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

      <ion-avatar item-start>
        <img src="assets/imgs/precious_agboado.jpg" alt="Name">
      </ion-avatar>
      <h2>Precious Jahlom Agboado</h2>
      <h3>jahlomp@gmail.com</h3>
    </ion-list-header>
    <ion-item detail-push>
      <h2>General</h2>
    </ion-item>
    <ion-item>
      <h2 item-start>Notification</h2>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <h2 item-start>Sound</h2>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item detail-push>

      <ion-note item-end>
        Standard
      </ion-note>
    </ion-item>
    <ion-item detail-push>
      <h2>Support</h2>
    </ion-item>
    <ion-item detail-push>
      <h2>Privacy</h2>
    </ion-item>
  </ion-list>
